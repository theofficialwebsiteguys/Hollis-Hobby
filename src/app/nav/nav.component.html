<!-- Social Bar -->
<div class="social-bar">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <span class="free-ship">FREE SHIPPING - On all orders of $200 and over</span>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" routerLink="/home">
      <img src="assets/HollisHobby-logo.png" width="75" alt="Logo" class="logo">
    </a>

    <!-- Hamburger Menu -->
    <button class="navbar-toggler" (click)="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Desktop Menu -->
    <div class="navbar-collapse justify-content-center d-none d-lg-flex">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let menuItem of menu">
          <a class="nav-link" [routerLink]="menuItem.route" [queryParams]="{ category: menuItem.category }">
            {{ menuItem.title }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Desktop Icons -->
    <div class="navbar-icons d-none d-lg-flex">
      <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
      <a class="nav-link" routerLink="/cart"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </div>
</nav>

<!-- Slide-in Menu -->
<div class="slide-in-menu" [class.active]="menuOpen">
  <div class="slide-in-menu-content">
    <button class="close-button" (click)="toggleMenu()">&times;</button>
    <ul>
      <li *ngFor="let menuItem of menu">
        <a class="nav-link" [routerLink]="menuItem.route" [queryParams]="{ category: menuItem.category }" (click)="closeMenu()">
          {{ menuItem.title }}
        </a>
      </li>
    </ul>
  </div>
</div>
