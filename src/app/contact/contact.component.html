<div class="contact-container">
  <h2>Let's Connect!</h2>
  <p>Have questions or need assistance? Weâ€™d love to hear from you. Just fill out the form below!</p>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        placeholder="Your Name *"
        name="name"
        [(ngModel)]="name"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        placeholder="Your Email *"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="tel"
        placeholder="Phone Number (Optional)"
        name="phone"
        [(ngModel)]="phone"
      />
    </div>
    <div class="form-group">
      <textarea
        placeholder="Your Message (Let us know how we can help!)"
        name="comment"
        [(ngModel)]="comment"
      ></textarea>
    </div>
    <button type="submit">Send Message</button>
  </form>
</div>
