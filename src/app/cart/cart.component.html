<div class="cart-container">
    <h1 class="cart-title">Your Shopping Cart</h1>
  
    <div class="cart-empty" *ngIf="cart.length === 0">
      <p>Your cart is empty. Add some items to make it happy!</p>
      <a routerLink="/products" [queryParams]="{ category: 'ALL'}" class="shop-more-button">Shop More</a>
    </div>
  
    <div class="cart-items" *ngIf="cart.length > 0">
      <div class="cart-item" *ngFor="let item of cart">
        <div class="item-image">
          <img [src]="item.image" alt="{{ item.name }}" />
        </div>
        <div class="item-details">
          <h3>{{ item.name }}</h3>
          <p *ngIf="item.customDescription" class="custom-description">{{ item.customDescription }}</p>
          <p class="price">Price: ${{ item.price }}</p>
          <div class="quantity-controls">
            <button (click)="updateQuantity(item, item.quantity - 1)">-</button>
            <input type="number" [value]="item.quantity" readonly />
            <button (click)="updateQuantity(item, item.quantity + 1)">+</button>
          </div>
        </div>
        <div class="remove-button">
          <button (click)="removeItem(item)">Remove</button>
        </div>
      </div>
    </div>
  
    <div class="price-summary" *ngIf="cart.length > 0">
      <h2>Order Summary</h2>
      <p>Total Items: {{ totalItems }}</p>
      <p>Subtotal: ${{ subtotal }}</p>
      <button class="checkout-button" (click)="checkout()">Proceed to Checkout</button>
    </div>
  </div>
