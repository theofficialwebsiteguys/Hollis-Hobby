<div class="main-image-container">
    <img 
      [src]="images[activeImageIndex].image_url" 
      [alt]="images[activeImageIndex].alt_text || productName" 
      class="main-image" />
  </div>
  <div class="thumbnail-container">
    <div 
      *ngFor="let image of images; let i = index" 
      class="thumbnail"
      [class.active]="i === activeImageIndex"
      (click)="setActiveImage(i)">
      <img [src]="image.image_url" [alt]="image.alt_text || productName" />
    </div>
  </div>
  <div class="navigation">
    <button class="nav-button prev" (click)="previousImage()" [disabled]="activeImageIndex === 0">&#8249;</button>
    <button class="nav-button next" (click)="nextImage()" [disabled]="activeImageIndex === images.length - 1">&#8250;</button>
  </div>
